spring:
  application:
    name: "mica-security"
  output:
    ansi:
      enabled: always
  servlet:
    multipart:
      max-request-size: 10MB
      max-file-size: 1MB
      location: ${java.io.tmpdir}
      file-size-threshold: 0
  mvc:
    static-path-pattern: /static/**
  web:
    resources:
      add-mappings: true
      cache:
        cachecontrol:
          max-age: 356d
  messages:
    basename: messages/messages
    cache-duration: 1d
  jackson:
    locale: zh
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
  thymeleaf:
    mode: html
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
mica:
  captcha:
    captcha-type: math # 使用数学计算验证码
magic-api:
  show-url: false # 是否打印地址
  web: /magic/web # 配置 web 页面入口
  prefix: /api # 接口前缀，可以不配置，这里配置成 /api, 方便后期做安全规则
  resource: # 配置存储方式，默认使用的是文件，笔者认为数据库还是方便一些
    type: database # 配置存储在数据库中
    tableName: magic_api_file # 数据库中的表名
    prefix: /magic-api # key前缀
    readonly: false # 是否是只读模式
## mybatis
mybatis-plus:
  configuration:
    cache-enabled: false
    map-underscore-to-camel-case: true
  typeAliasesPackage: net.dreamlu.**.model
  mapper-locations: classpath:net/dreamlu/**/mapper/*Mapper.xml
  global-config:
    db-config:
      id-type: auto
      insert-strategy: not_empty
      update-strategy: not_null
      table-underline: true
      logic-delete-value: 0
      logic-not-delete-value: 1
